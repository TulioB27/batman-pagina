<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>PÃ¡gina do Batman aterada</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Personalized CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Ajax topzera -->
    <script>
      function buttonSend() {
        var email = $('#email').val()
        var mensagem = $('#message').val()
        $.ajax({
          url: 'http://localhost:2000/email/' + email + '/' + mensagem,
          type: 'GET',
          crossDomain: true,
          dataType: 'text',
          success: function (responsedata) {
            alert(responsedata)
          }
        })
      }
    </script>
  </head>
  <body>
    <div class="header">
      <img class="img-logo" src="./img/logo.png" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <img class="img-batman" src="./img/b1.jpg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b2.jpeg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b3.jpg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b4.webp" />
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <img class="img-batman" src="./img/b5.jpg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b6.jpg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b7.jpeg" />
        </div>
        <div class="col-md">
          <img class="img-batman" src="./img/b8.jpg" />
        </div>
      </div>

      <div class="form-group">
        <input
          type="email"
          placeholder="Insira seu bat-mail"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="Digite sua bat mensagem"
          id="message"
          rows="3"
        ></textarea>
      </div>
      <button onclick="buttonSend()" class="btn">
        Enviar uma bat mensagem
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- Then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
